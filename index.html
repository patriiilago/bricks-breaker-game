<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="icon-bricksbreaker.png" href="./images/icon-bricksbreaker.png" />
    <title>Bricks Breaker Game</title>
</head>

<body>
    <audio id="music" autoplay loop controls src="audio/arcade-tragic-hero.ogg" type="audio.mpeg"></audio>
    <!-- <audio id="gameovermusic" autoplay loop controls src="audio/GAMEOVER.wav" type="audio.mpeg"></audio> -->
    <main>

        <div id="gameScreen">

            <div id="game-start">
                <img class="start-imagen" src="images/image_inicio.png" alt="startGame">
                <button id="start-button">Play!</button>
                <br />
                <p>Use the left and right arrow to control the bar.</p>
            </div>
            <div id="game-container">
                <score id="score"></score>
                <div class="gameContainer">
                    <div id="game-screen"></div>
                </div>
            </div>
            <div id="game-over">
                <img src="images/image_gameover.png" id="gameover-img" alt="gameOver">
                <br />
                <button class="restart-button">Play again!</button>
            </div>
            <div id="game-won" style="display: none">
                <img src="images/image_youwin.png" id="gamewon-img" alt="gameWon">
                <br />
                <button class="restart-button">Restart Game</button>
            </div>

        </div>

    </main>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/bar.js"></script>
    <script type="text/javascript" src="js/brick.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
